<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #cdebf9, #e6f7ff);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background: #0056b3;
        }

        .success-message {
            color: green;
            font-size: 1em;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ลงทะเบียน</h1>
        <form id="registerForm">
            <label for="firstName">ชื่อจริง</label>
            <input type="text" id="firstName" placeholder="กรอกชื่อจริง" required>

            <label for="lastName">นามสกุล</label>
            <input type="text" id="lastName" placeholder="กรอกนามสกุล" required>

            <label for="username">ชื่อผู้ใช้</label>
            <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@example.com" required>

            <label for="phone">เบอร์โทร</label>
            <input type="tel" id="phone" placeholder="กรอกเบอร์โทร (10 หลัก)" pattern="[0-9]{10}" required>

            <label for="password">รหัสผ่าน</label>
            <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>

            <div id="successMessage" class="success-message" style="display: none;">ลงทะเบียนสำเร็จ!</div>

            <button type="button" onclick="registerUser()">ลงทะเบียน</button>
        </form>
    </div>

    <script>
        function registerUser() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;

            // Save the data into localStorage
            localStorage.setItem("firstName", firstName);
            localStorage.setItem("lastName", lastName);
            localStorage.setItem("username", username);
            localStorage.setItem("email", email);
            localStorage.setItem("phone", phone);
            localStorage.setItem("password", password);

            // Show success message
            document.getElementById("successMessage").style.display = "block";

            // Redirect to login page after 2 seconds
            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000);
        }
    </script>
</body>
</html>
