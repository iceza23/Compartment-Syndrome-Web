<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายชื่อผู้ป่วย</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #cdebf9, #e6f7ff);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            text-align: center;
            color: #007BFF;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: inline-block;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .patient-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 5px;
        }

        .add-patient-form {
            display: none;
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 15px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .history-container {
            display: none;
            margin-top: 10px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #007BFF;
        }

        .history-entry {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>รายชื่อผู้ป่วย</h1>
        <h2 id="welcomeMessage">ยินดีต้อนรับ</h2>

        <button onclick="toggleAddPatientForm()">เพิ่มผู้ป่วยใหม่</button>

        <div class="add-patient-form" id="addPatientForm">
            <h3>เพิ่มข้อมูลผู้ป่วย</h3>
            <label for="firstName">ชื่อจริง</label>
            <input type="text" id="firstName" placeholder="กรอกชื่อจริง" required>

            <label for="lastName">นามสกุล</label>
            <input type="text" id="lastName" placeholder="กรอกนามสกุล" required>

            <label for="patientCode">รหัสผู้ป่วย</label>
            <input type="text" id="patientCode" placeholder="กรอกรหัสผู้ป่วย" required>

            <button class="patient-btn" onclick="addPatient()">สร้างและไปที่การประเมิน</button>
        </div>

        <div id="patientList"></div>
    </div>

    <script>
        let patients = [];

        document.addEventListener("DOMContentLoaded", function () {
            const firstName = localStorage.getItem("firstName");
            const lastName = localStorage.getItem("lastName");
            document.getElementById("welcomeMessage").innerText = `ยินดีต้อนรับ ${firstName} ${lastName}`;
            loadPatients();
        });

        function toggleAddPatientForm() {
            const form = document.getElementById("addPatientForm");
            form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
        }

        function addPatient() {
    const loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) {
        alert("กรุณาเข้าสู่ระบบก่อนเพิ่มผู้ป่วย");
        window.location.href = "login.html"; // Redirect to login page
        return;
    }

    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const patientCode = document.getElementById("patientCode").value.trim();

    if (firstName && lastName && patientCode) {
        const newPatient = { firstName, lastName, code: patientCode, user: loggedInUser, history: [] };
        const storedPatients = JSON.parse(localStorage.getItem("patients")) || [];
        storedPatients.push(newPatient);
        localStorage.setItem("patients", JSON.stringify(storedPatients));
        localStorage.setItem("currentPatient", JSON.stringify(newPatient));
        window.location.href = "assessment.html";
    } else {
        alert("กรุณากรอกข้อมูลให้ครบถ้วน");
    }
}


function loadPatients() {
    const loggedInUser = localStorage.getItem("loggedInUser");
    const storedPatients = JSON.parse(localStorage.getItem("patients")) || [];
    patients = storedPatients.filter(patient => patient.user === loggedInUser);

    const patientListDiv = document.getElementById("patientList");
    patientListDiv.innerHTML = "";

    patients.forEach((patient, index) => {
        const patientItem = document.createElement("div");
        patientItem.classList.add("patient-item");
        patientItem.innerHTML = `
            <span>${patient.code} - ${patient.firstName} ${patient.lastName}</span>
            <div>
                <button onclick="reEvaluatePatient(${index})">ประเมินอีกครั้ง</button>
                <button onclick="showAssessmentHistory('${patient.code}')">ประวัติการประเมิน</button>
            </div>
        `;
        patientListDiv.appendChild(patientItem);

        const historyContainer = document.createElement("div");
        historyContainer.classList.add("history-container");
        historyContainer.id = `history-${patient.code}`;
        patientListDiv.appendChild(historyContainer);
    });
}


function showAssessmentHistory(patientCode) {
        // Hide all other history containers
        const allHistoryContainers = document.querySelectorAll('.history-container');
        allHistoryContainers.forEach(container => {
            container.style.display = 'none';
        });

        // Get the history container for this patient
        const historyContainer = document.getElementById(`history-${patientCode}`);

        // If already visible, hide it
        if (historyContainer.style.display === 'block') {
            historyContainer.style.display = 'none';
            return;
        }

        // Fetch history data from localStorage
        const historyKey = `${patientCode}_history`;
        const historyData = JSON.parse(localStorage.getItem(historyKey)) || [];

        // Clear and populate the history container
        historyContainer.innerHTML = ''; // Clear previous content

        if (historyData.length > 0) {
            // Populate with history entries
            historyData.forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.classList.add('history-entry');
                entryDiv.innerHTML = `
                    <p><strong>ครั้งที่ ${index + 1}:</strong> ${entry.date} - คะแนน: ${entry.totalScore}</p>
                `;
                historyContainer.appendChild(entryDiv);
            });
        } else {
            // Show message if no history is found
            historyContainer.innerHTML = '<p>ไม่มีประวัติการประเมิน</p>';
        }

        // Show the container
        historyContainer.style.display = 'block';
    }

        function reEvaluatePatient(index) {
            const selectedPatient = patients[index];
            localStorage.setItem("currentPatient", JSON.stringify(selectedPatient));
            window.location.href = "assessment.html";
        }
    </script>
</body>
</html>
